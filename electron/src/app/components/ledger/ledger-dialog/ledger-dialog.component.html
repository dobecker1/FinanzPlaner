<h1 mat-dialog-title>Bearbeite Konto {{ledger.name}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)] = "ledger.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)] = "ledger.description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="ledger">Speichern</button>
    <button mat-button (click)="onDialogClose()">Abbrechen</button>
</div>
