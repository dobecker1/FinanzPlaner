<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Konto anlegen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #ledgerForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Name" id="name" required
                        [(ngModel)]="ledger.name" name="name">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="number" placeholder="Kontonummer"  id="ledgerNumber" required
                        [(ngModel)]="ledger.ledgerNumber" name="ledgerNumber">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <textarea matInput placeholder="Beschreibung" [(ngModel)]="ledger.description" name="description"></textarea>
                    </mat-form-field>
                </div>

                <button mat-stroked-button color="primary" type="submit">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
