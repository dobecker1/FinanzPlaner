<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche...">
</mat-form-field>

<table mat-table matSortActive="ledgerNumber" [dataSource]="ledgerTableSource" class="mat-elevation-z8" matSort>
    <ng-container  matColumnDef="ledgerNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kontonummer</th>
        <td mat-cell *matCellDef="let ledger">{{ledger.ledgerNumber}}</td>
    </ng-container>

    <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let ledger">{{ledger.name}}</td>
    </ng-container>

    <ng-container  matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</th>
        <td mat-cell *matCellDef="let ledger">{{ledger.description}}</td>
    </ng-container>

    <ng-container  matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kontostand</th>
        <td mat-cell *matCellDef="let ledger">{{ledger.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedLedgerColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedLedgerColumns;"></tr>
</table>
