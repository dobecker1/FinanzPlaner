<mat-card class="booking-form-card">
    <mat-card-header>
        <mat-card-title>Buchungssatz</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="booking-form-container">
            <div class="block-form-container">
                <mat-form-field>
                    <input matInput [matDatepicker]="datePicker" placeholder="Datum auswÃ¤hlen">
                    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="leftMargin">
                    <input matInput placeholder='Belegnummer'>
                </mat-form-field>
            </div>
            <div class="block-form-container">
                <mat-form-field>
                    <textarea matInput placeholder="Textarea"></textarea>
                </mat-form-field>
            </div>
            <div class="block-form-container">
                <mat-form-field>
                    <input matInput placeholder='Konto Soll' aria-label="Konto" [matAutocomplete]="auto" [formControl]="ledgerCtrl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let ledger of filteredLedgers | async" [value]="ledger.ledgerNumber">
                            <span>{{ledger.ledgerNumber}}</span>
                            <small class="leftMargin">{{ledger.name}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="leftMargin">
                    <input matInput placeholder='NBKonto Soll' [matAutocomplete]="autoNBSoll" [formControl]="ledgerCtrl">
                    <mat-autocomplete #autoNBSoll="matAutocomplete">
                        <mat-option *ngFor="let ledger of filteredLedgers | async" [value]="ledger.ledgerNumber">
                            <span>{{ledger.ledgerNumber}}</span>
                            <small class="leftMargin">{{ledger.name}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="block-form-container">
                <mat-form-field>
                    <input matInput placeholder='Konto Haben'>
                </mat-form-field>
                <mat-form-field class="leftMargin">
                    <input matInput placeholder='NBKonto Haben'>
                </mat-form-field>
            </div>
            <div class="block-form-container">
                <mat-form-field>
                    <input matInput placeholder='Betrag'>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="booking-form-actions">
        <button mat-raised-button color="primary" class="btn-booking-form">Buchen</button>
        <button mat-raised-button color="primary" class="btn-booking-form">Abbrechen</button>        
    </mat-card-actions>
</mat-card>
